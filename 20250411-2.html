<!DOCTYPE html>
<html>
<head>
<title>Web AR Example</title>
<script
src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-
org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 1 -3" rotation="0 45 0" color="#508db0"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#7dcea0"></a-
        sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5"
        color="#af7ac5"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6"
        color="#f9e79f"></a-plane>
        <a-sky color="#ebf5fb"></a-sky>
        </a-scene>
    </body>
    </html>
